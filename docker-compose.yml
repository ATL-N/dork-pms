services:
  dorkpf-app:
    image: dorkpf-nextjs:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3008}:3000"
    env_file:
     - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME:-postgres}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://${DOMAIN}
      - AUTH_URL=https://${DOMAIN}
      - NODE_ENV=production
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-postgres}
      - PORT=3000
    # Resource limits - IMPORTANT for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 512M
    # Basic security without read-only complexity
    security_opt:
      - no-new-privileges:true
    labels:
      - traefik.enable=true
      - traefik.http.routers.dorkpf-http.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.dorkpf-http.entrypoints=http
      - traefik.http.routers.dorkpf-http.middlewares=https-redirect
      - traefik.http.routers.dorkpf-https.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.dorkpf-https.entrypoints=https
      - traefik.http.routers.dorkpf-https.tls=true
      - traefik.http.routers.dorkpf-https.tls.certresolver=le
      - traefik.http.routers.dorkpf-https.service=dorkpf-service
      - traefik.http.services.dorkpf-service.loadbalancer.server.port=3000
    depends_on:
      dorkpf-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  dorkpf-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-postgres}
    volumes:
      - postgres-data-dorkpf:/var/lib/postgresql/data
      - ./backups:/app/backups
    # Resource limits for database
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik-public
    command:
      - "postgres"
      - "-c"
      - "ssl=off"

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    # Resource limits for Redis
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - traefik-public
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}

  cron-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.cron
    env_file:
      - .env
    environment:
      - NOTIFICATION_TRIGGER_SECRET=${NOTIFICATION_TRIGGER_SECRET}
    # Resource limits for cron
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    depends_on:
      dorkpf-app:
        condition: service_healthy
    restart: always
    networks:
      - traefik-public

volumes:
  postgres-data-dorkpf:
    driver: local
  redis-data:
    driver: local

networks:
  traefik-public:
    external: true